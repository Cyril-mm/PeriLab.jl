PeriLab:
  Discretization:
    Node Sets:
      Node Set 1: 1 2 3 4
      Node Set 2: 5 6 7 8
    Type: "Text File"
    Input Mesh File: "test_mesh.txt"
    Bond Filters:
      bf_1:
        Bottom Length: 15.0
        Bottom Unit Vector X: 1.0
        Bottom Unit Vector Y: 0.0
        Bottom Unit Vector Z: 0.0
        Lower Left Corner X: -2.0
        Lower Left Corner Y: 1.55
        Lower Left Corner Z: -0.001
        Normal X: 0.0
        Normal Y: 1.0
        Normal Z: 0.0
        Side Length: 2.0
        Type: Rectangular_Plane
  Models:
    Material Models:
      Mat_1:
        Material Model: "PD Solid Elastic"
        Bulk Modulus: 2.5e+3
        Shear Modulus: 1.15e3
  Contact:
    Contact_1:
      Master: 2
      Slave: 1
      Search Radius: 1
  Blocks:
    block_1:
      Block ID: 1
      Density: 2.7e-9
      Horizon: 4.1
      Material Model: Mat_1
    block_2:
      Block ID: 2
      Density: 2.7e-9
      Horizon: 4.1
      Material Model: Mat_1
  Boundary Conditions:
    BC_1:
      Variable: "Displacements"
      Node Set: "Node Set 1"
      Coordinate: "y"
      Value: "0"
      Type: Dirichlet
    BC_2:
      Variable: "Displacements"
      Node Set: "Node Set 2"
      Coordinate: "y"
      Value: "-0.001*t"
      Type: Dirichlet
  Solver:
    Material Models: True
    Initial Time: 0.0
    Final Time: 1.0e-5
    Verlet:
      Safety Factor: 1.0
  Outputs:
    Output1:
      Output Filename: "search"
      Output Frequency: 1
      Output Variables:
        Displacements: True
        Number of Neighbors: True
        Forces: True
