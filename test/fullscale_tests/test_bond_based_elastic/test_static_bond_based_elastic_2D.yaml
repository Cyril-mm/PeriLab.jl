PeriLab:
  Discretization:
    Node Sets:
      Node Set 1: 1 2 3 4
      Node Set 2: 9 10 11 12
    Type: "Text File"
    Input Mesh File: "test_mesh_2D.txt"
  Models:
    Pre Calculation Global:
      Deformed Bond Geometry: true
      Deformation Gradient: false
      Shape Tensor: false
      Bond Associated Deformation Gradient: false
    Material Models:
      Mat_1:
        Material Model: "Bond-based Elastic"
        Symmetry: "isotropic plane strain"
        Bulk Modulus: 2.5e+3
        Shear Modulus: 1.15e3
      Mat_2:
        Material Model: "Bond-based Elastic"
        Symmetry: "isotropic plane strain"
        Bulk Modulus: 3.5e+3
        Shear Modulus: 2.15e3
  Blocks:
    block_1:
      Block ID: 1
      Material Model: "Mat_1"
      Density: 2.7e-9
      Horizon: 2.1
    block_2:
      Block ID: 2
      Material Model: "Mat_2"
      Density: 2.7e-9
      Horizon: 2.1
  Boundary Conditions:
    BC_1:
      Variable: "Displacements"
      Node Set: "Node Set 1"
      Coordinate: "y"
      Value: "5.1*t^2"
      Type: Dirichlet
    BC_2:
      Variable: "Displacements"
      Node Set: "Node Set 2"
      Coordinate: "y"
      Value: "0.0"
      Type: Dirichlet
    BC_3:
      Variable: "Displacements"
      Node Set: "Node Set 2"
      Coordinate: "x"
      Value: "0.0"
      Type: Dirichlet
    BC_4:
      Variable: "Displacements"
      Node Set: "Node Set 1"
      Coordinate: "x"
      Value: "0.0"
      Type: Dirichlet
  Solver:
    Initial Time: 0.0
    Final Time: 5.0e-6
    Number of Steps: 7
    Static:
      NLSolve: true
      Maximum number of iterations: 100
      Show solver iteration: true
      Residual tolerance: 1e-8
      Solution tolerance: 1e-8
      Residual scaling: 2 # should be for complex problems in the range of the Young's modulus
      Linear Start Value: 0 0 0 0
      m: 6
  Outputs:
    Output1:
      Output File Type: Exodus
      Output Filename: "test_static_bond_based_elastic_2D"
      Output Frequency: 1
      Output Variables:
        Displacements: True
        Forces: True
