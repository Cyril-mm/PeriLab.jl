PeriLab:
  Blocks:
    block_1:
      Block ID: 1
      Damage Model: Damage
      Density: 1.95e-05
      Horizon: 0.42999999999999994
      Material Model: Aluminium
    block_2:
      Block ID: 2
      Damage Model: Damage
      Density: 1.95e-05
      Horizon: 0.42999999999999994
      Material Model: Aluminium
    block_3:
      Block ID: 3
      Density: 1.95e-05
      Horizon: 0.42999999999999994
      Material Model: Aluminium
    block_4:
      Block ID: 4
      Density: 1.95e-05
      Horizon: 0.42999999999999994
      Material Model: Aluminium
  Boundary Conditions:
    BC_1:
      Coordinate: y
      Node Set: Node Set 1
      Variable: Displacements
      Value: 2.4*t
      Type: Dirichlet
    BC_2:
      Coordinate: y
      Node Set: Node Set 2
      Variable: Displacements
      Value: -2.4*t
      Type: Dirichlet
    # BC_3:
    #   Node Set: Node Set 1 + Node Set 2 + Node Set 3 + Node Set 4
    #   Variable: Temperature
    #   Value: "200"
  Compute Class Parameters:
    External_Displacement:
      Block: block_3
      Calculation Type: Maximum
      Compute Class: Block_Data
      # Output Label: External_Displacement
      Variable: Displacements
    External_Force:
      Block: block_3
      Calculation Type: Sum
      Compute Class: Block_Data
      # Output Label: External_Force
      Variable: Forces
  Discretization:
    Bond Filters:
      bf_1:
        Bottom Length: 2.0
        Bottom Unit Vector X: 1.0
        Bottom Unit Vector Y: 0.0
        Bottom Unit Vector Z: 0.0
        Lower Left Corner X: -0.4
        Lower Left Corner Y: 0.0
        Lower Left Corner Z: -1.0
        Normal X: 0.0
        Normal Y: 1.0
        Normal Z: 0.0
        Side Length: 2.0
        Type: Rectangular_Plane
    Input Mesh File: DCBmodel.txt
    Node Sets:
      Node Set 1: ns_DCBmodel_1.txt
      Node Set 2: ns_DCBmodel_2.txt
      Node Set 3: ns_DCBmodel_3.txt
      Node Set 4: ns_DCBmodel_4.txt
    Type: Text File
  Outputs:
    Output1:
      Number of Output Steps: 100
      Output File Type: Exodus
      Output Filename: DCBmodel_Output
      Output Variables:
        Damage: true
        Displacements: true
        Forces: true
        External_Displacement: true
        Cauchy Stress: true
        External_Force: true
        Plastic Strain: True
        von Mises Yield Stress: True
    Output2:
      Number of Output Steps: 100
      Output File Type: CSV
      Output Filename: DCBmodel_Output
      Output Variables:
        External_Displacement: true
        External_Force: true
  Models:
    Damage Models:
      Damage:
        Damage Model: Critical Energy
        Critical Value: 0.02
    Material Models:
      Aluminium:
        Material Model: "Correspondence Elastic+Correspondence Plastic"
        Symmetry: "isotropic plane stress"
        Young's Modulus: 7.0e+5
        Poisson's Ratio: 0.33
        Yield Stress: 50
        Zero Energy Control: "Global"
  Solver:
    Damage Models: true
    Final Time: 0.0013
    Initial Time: 0.0
    Material Models: true
    Verlet:
      Safety Factor: 0.95
      Numerical Damping: 5.0e-03
